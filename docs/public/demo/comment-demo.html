<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talkee Demo</title>
    <style>
      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      }
      .content {
        max-width: 660px;
        margin: 0 auto;
        padding: 0px;
      }
      textarea,
      input {
        outline: none;
        border: none;
        min-height: 24px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="comments" class="content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@foxone/talkee-install-js@0.1.2/dist/ti.min.js"></script>
    <script>
      window.tijs({
        siteId: 2,
        slug: "demo",
        chainId: 1,
        authMethods: ["metamask", "walletconnect", "onekey", "mixin", "fennec"],
      });
    </script>
  </body>
</html>
